<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styleSignup.css">
    <!--FONT ASWOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<body>
    <div>
        <img class="logo" src="https://codesign.com.bd/conversations/content/images/2020/03/Sprint-logo-design-Codesign-agency.png" alt="something went wrong">
    </div>
    <div class="container col-lg-3 col-md-4 col-sm-5 card-body">
        <div>
            <h1 class="text"><b>Create a new acoount</b></h1>
            <br>
            <h1><a class="btn btn-primary" href="#" role="button"><i class="fab fa-facebook-square"></i> Continue with Facebook</a></h1>
            <h1><a href=""><button type="button" class="btn btn-outline-secondary"><i class="fab fa-google"></i> Continue with Google</button></a></h1>
            <hr>
        </div>

        <form>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">

            <input type="password" class="form-control" placeholder="Password" aria-label="password" aria-describedby="addon-wrapping">
            <br>
            <input class="submit" type="submit" value="Sign Up">
        </form>
        <div>
            <h4 class="footer">Or <a class="footer" href="">Forget Password</a> </h4>
            <hr>
            <h4 class="footer">Not a member yet? <a class="footer" href="">Join now</a> </h4>
            <br>
            <a class="back" href="index.html">Back To Home</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
